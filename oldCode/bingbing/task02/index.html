<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

  let aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
];

  (function(){
      let newaqi=aqiData.filter(function(a){return a[1]>60;});
      newaqi.sort(function(a,c){
          return c[1]-a[1];
      });
      (function write(){
          for(let i=0;i<newaqi.length;i++)
          {
              let aqiul = document.getElementById('aqi-list');
              let li = document.createElement('li');
              aqiul.append(li);
              li.innerHTML="第"+(i+1)+"名："+newaqi[i];
          }
      })();
  })();


</script>
</body>
</html>
