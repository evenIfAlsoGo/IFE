<!DOCTYPE>
<html>
    <head>
        <meta charset"utf-8">
        <title>IFE JavaScript Task 03</title>
    </head>
    <body>
        <ul id="source">
            <li>北京空气质量：<b>90</b></li>
            <li>上海空气质量：<b>70</b></li>
            <li>天津空气质量：<b>80</b></li>
            <li>广州空气质量：<b>50</b></li>
            <li>深圳空气质量：<b>40</b></li>
            <li>福州空气质量：<b>32</b></li>
            <li>成都空气质量：<b>90</b></li>
        </ul>
        <ul id="resort">
        </ul>
        <button id="sort-btn" onclick="init()">排序</button>

        <script type="text/javascript">
        //借鉴了他人代码
            function getData(){
                 let source=document.getElementById("source");
                 let cities=source.getElementsByTagName("li");
                 let data=[];
                 for(var i=0;i<cities.length;i++){
                    data[i]=[];
                    data[i][0]=cities[i].innerHTML.substring(0,cities[i].innerHTML.indexOf("空"));
                    let b=cities[i].getElementsByTagName("b");
                    data[i].push(parseInt(b[0].innerHTML));
                 }
                 return data;
            }
            function sortAqiData(data){
                return data.sort(function(x,y){
                    return y[1]-x[1];
                })
            }
            function render(data){
                let resort=document.getElementById("resort");
                let arr=["一","二","三","四","五","六","七"];
                let str="";
                for(let i=0;i<data.length;i++){
                str+="<li>第"+arr[i]+"名:"+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
                }
                resort.innerHTML=str;

            }
            function btnHandle(){
                let aqiData = getData();
                aqiData = sortAqiData(aqiData);
                render(aqiData);
            }
            function init(){  //给sort-btn绑定一个点击事件，触发btnHandle函数
                document.getElementById("sort-btn").onclick=btnHandle;
                 }
           init();

            
        
        </script>
    </body>
</html>
